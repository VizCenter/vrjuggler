subprojects {
    apply plugin: 'java'
    repositories {
       mavenCentral()
    }
    dependencies {
        compile group:'jdom', name:'jdom', version:'1.1'
        compile group:'org.jdom', name:'jaxen-core', version: '1.0-FCS'
        compile group:'org.jdom', name:'jaxen-jdom', version: '1.0-FCS'
        compile group:'org.jdom', name:'saxpath', version: '1.0-FCS'
        compile group:'xerces', name:'xerces', version: '2.4.0'
        compile group:'xml-apis', name:'xml-apis', version: '2.0.2'
        compile group:'com.incors', name:'kunstoff-laf', version: '2.0.2'
        /* liquidlnf? */
        compile group:'net.sf.squirrel-sql.thirdparty-non-maven', name:'metouia', version: '1.0.0-beta'
        compile group:'com.jgoodies', name:'jgoodies-looks', version:'2.5.3'
    }
}
