Default: Juggler

VPR
{
   external;  // For Boost, CppDOM, etc.
   modules/vapor;
}

Tweek
{
   depend VPR;
   modules/tweek;
}

JCCL
{
   depend VPR;
   depend Tweek;
   modules/jackal;
}

JCCLPlugIns
{
   depend JCCL;
   modules/jackal/plugins;
}

// Sonix comes after JCCL since Subsynth (an external dependency of Sonix)
// depends on JCCL.  This is a little weird ...
Sonix
{
   depend VPR;
   depend JCCL; // Only indirectly
   external;  // For GMTL
   modules/sonix;
}

SonixPlugIns
{
   depend Sonix;
   modules/sonix/plugins;
}

Gadgeteer
{
   depend JCCL;
   external;  // For GMTL
   modules/gadgeteer;
}

GadgeteerPlugins
{
   depend Gadgeteer;
   modules/gadgeteer/plugins;
}

GadgeteerDrivers
{
   depend Gadgeteer;
   modules/gadgeteer/drivers;
}

VRJuggler
{
   depend JCCLPlugIns;
   depend Sonix;
   depend SonixPlugIns;
   depend Gadgeteer;
   depend GadgeteerPlugins;
   depend GadgeteerDrivers;
   modules/vrjuggler;
}

VRJPlugins
{
   depend VRJuggler;
   modules/vrjuggler/plugins;
}

// This is the "build everything" module.  It defines no sources of its own.
// Instead it pulls together all the modules.
Juggler
{
   depend VRJPlugins;
}
